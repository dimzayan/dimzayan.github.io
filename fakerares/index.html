<script>

const assets = [
	{
		name: 'PEPEPLEBZ',
		image_url: 'https://fakeasf.club/assets/PEPEPLEBZ/PEPEPLEBZ.gif',
		series: 2

		image_url: "https://dimzayan.nyc3.digitaloceanspaces.com/PEPEPESCI.gif",
		series: 4
	}
	
]


const drawAssets = () => {


	let $container = document.getElementById('assets');
	for(let i=0;i<assets.length;i++) {
	
		let asset=assets[i]

		let $block = document.querySelector("#templates .block").cloneNode(true);
		$block.querySelector('.name').innerHTML = asset.name;
		$block.querySelector('.series-number').innerHTML = asset.series;
		$block.querySelector('.name').href = `https://xchain.io/asset/${asset.name}`
		$block.querySelector('.visual img').src = asset.image_url
		$container.append($block);
	}


	

}	

drawAssets();

</script>
